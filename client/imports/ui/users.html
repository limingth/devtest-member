<template name="userIndex">
  {{#if isAdmin}}
    <div class="user-table-page">
      <!--{{#if isInRole 'admin'}}-->
        {{#each user in users}}
            <a class="user-table container" style="overflow: auto;">
              <div class="user-table-img ">
                <img src="{{profile.headimgurl}}" class="">
                <div class="user-table-button">
                  <a class="text-success" href="{{pathFor 'userProfileEdit'}}" role="button" >编辑</a>
                  <a class="text-danger delete-user" href="#" role="button" >删除</a> <br/>
                </div>
              </div>
              <div class="user-table-content ">
                <a ><p>{{profile.nickname}}</p></a>
                <span class="">{{profile.country}} </span>
                {{#if isAdmin}}
                  <button id="remove_admin" class=" admin-edit">已是管理员</button>
                {{/if}} 
                {{#if isMember}}
                  <button id="remove_member" class=" admin-edit">已是会员</button>
                  {{else}}
                  <a class="text-danger admin-edit set-admin" href="#" role="button"><strong>提升为管理员</strong></a>
                {{/if}}
                <p class="enroll-date">注册日期:{{formatDate createdAt}}</p>
              </div>
              <div class="user-table-icon pull-right">
                <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
              </div>
            </a>
          {{else}}
            暂无用户
        {{/each}}
      <!--{{else}}-->
      <!--  <div class="center container" style="text-align: center; margin-top: 80px;">-->
      <!--    <div id="da-error-code">-->
      <!--       <span class="glyphicon glyphicon-star-empty">sorry</span>-->
      <!--    </div>-->
      <!--    <h4 class="text-danger">您没有权限查看用户信息！</h4>-->
      <!--    <p>-->
      <!--      请联系管理员了解详细信息！-->
      <!--    </p>-->
      <!--  </div>-->
      <!--{{/if}}-->
    </div>
    {{else}}
      您不是管理员，没有访问该页面的权限。
  {{/if}}
</template>
